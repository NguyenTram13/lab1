            <li class="header-item">
              <a href="./trangchu.html" class="header-item-link">Trang Chủ</a>

            </li>
            <li class="header-item">
              <a href="./gioithieu.html" class="header-item-link">Giới Thiệu </a>

            </li>
            <li class="header-item">

            </li>


          </ul>

        <div class="header-navbar-right">
          <form class="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit"> <i class="fas fa-search"></i> </button>

          </form>
          <a href="" class="cart-right"> <i class="fas fa-cart-plus"></i> </a>
        </div>
      </div>
    </div>

    <div class="main">
      <h1 class="title-main main-contact main-log-in ">Liên Hệ</h1>
      <div class="adress">
        <img src="./images/lienhe/check-in.png" alt="">
        <p>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
          mẫu bên dưới. Xin cám ơn.
        </p>
      </div>
      <div class="Feedback">
        <h2 class="title-main main-log-in">Góp ý</h2>
        <table>
          <tr>
            <td>
              <label for="Họ tên"><i class="fas fa-user"></i></label>
              <input type="text" placeholder="“Vui lòng nhập họ tên của bạn”">
            </td>
            
            
          </tr>
          <tr>
            <td>
              <label for="Email"> <i class="fas fa-envelope-square"></i></label>
              <input type="text" placeholder=" “Vui lòng nhập địa chỉ email”">
            </td>
            
          </tr>
          <tr>
      
            <td>
              <label> <i class="icon-lh fas fa-bars"></i></label>
              <select name="" id="">
                <option value=""> Về Sản Phẩm/ Dịch Vụ</option>
                <option value=""> Về Ưu Đãi Thành Viên</option>
                <option value=""> Về Tin Tuyển Dụng</option>
              </select>
            </td>
          </tr>
          <tr>
         
            
            <td>
                <label> <i class="icon-lh fas fa-sticky-note"></i></label>
                <textarea name="" id="" cols="40" rows="7" placeholder=" “Nội dung cần liên hệ”"></textarea>
              </td>
           
          </tr>
        </table>
        <input type="button" class="button" value="Gửi">
      </div>
